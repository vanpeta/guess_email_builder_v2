<div id="{{handler}}" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{header}}</h4>
			</div>
			<div class="modal-body">
				<button type="button" class="btn btn-default" data-ng-click="callbackupload(); $event.stopPropagation()">Upload</button>
				<button type="button" class="btn btn-default" data-ng-click="callbackgeturl()">Get Url</button>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
