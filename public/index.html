<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=4" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="autolink" content="no" />
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	</head>
	<body>
		<h1>GUESS email builder</h1>
		<div id="panel">
			<div class="settings">
				<div class="brands-section">
					<h3>Choose the brand</h3>
					<div class="brand-checkbox">
						<input class="brands" type="checkbox" id="Guess" value="Guess" />
						<label for="Guess">Guess</label>
					</div>
					<div class="brand-checkbox">
						<input class="brands" type="checkbox" id="Guess_Factory" value="GuessFactory" />
						<label for="Guess_Factory">Guess Factory</label>
					</div>
					<div class="brand-checkbox">
						<input class="brands" type="checkbox" id="G_by_Guess" value="GbyGuess" />
						<label for="G_by_Guess">G by Guess</label>
					</div>
					<div class="brand-checkbox">
						<input class="brands" type="checkbox" id="Guess_Kids" value="GuessKids" />
						<label for="Guess_Kids">Guess Kids</label>
					</div>
					<div class="brand-checkbox">
						<input class="brands" type="checkbox" id="Marciano" value="Marciano" />
						<label for="Marciano">Marciano</label>
					</div>
				</div>
				<div id="calendar" class="hide">
					<h3>Choose the date</h3>
					<div id="datepicker">
					</div>
				</div>
				<div class="rowPicker hide">
					<h3>New row</h3>
					<label for="numImages">Number of Images in this row</label>
					<input type="number" id="numImages" />
				</div>
				<div class="rowSettings">
				</div>
				<div id="buttons" class="hide">
					<div id="newRowButton" class="button">
						<button>NEW ROW</button>
					</div>
					<div id="download" class="button">
						<button id="downloadButton">DOWNLOAD HTML</button>
					</div>
					<div id="startOver" class="button">
						<button>NEW EMAIL</button>
					</div>
				</div>
	  	</div>
  	</div>
  	<div id="preview">
  		<table class="content">
  			<tbody>
  			</tbody>
  		</table>
  	</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="/js/main.js" type="text/javascript" charset="utf-8"></script>
</html>
